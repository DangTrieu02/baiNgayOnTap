<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let n = +prompt("nhập số phần tử của mảng")
    let tong = 0;
    for (i = 0; i < n; i++) {
        mang[i] = +prompt("nhập giá trị của phần tử " + i);
        document.write(mang[i] + "<br>");
        tong += mang[i];
    }
    document.write("tổng các phần tử là " + tong + "<br>");


    let tcd = 0;
    for (i = 0; i < n; i++) {
        if (mang[i] % 5 == 2) {
            tcd += mang[i]
        }
    }
    document.write("tổng các số chia 5 dư 2 là " + tcd + "<br>")


    let dem = 0;
    for (i = 0; i < n; i++) {
        if (mang[i] % 6 == 0) {
            dem++
        }
    }
    document.write("có " + dem + "số chia hết cho 6 " + "<br>");


    let tbcc4d3 = 0;
    let tongtbc = 0;
    let sodem = 0;
    for (i = 0; i < n; i++) {
        if (mang[i] > 10 && mang[i]%4==3) {
            tongtbc += mang[i];
            dem++;
        }
        tbcc4d3 = tongtbc / dem;
    }
    document.write("tbc các số lớn hơn 10 và chia 4 dư 3 là " + tbcc4d3 + "<br>")

    let max = mang[0];
    for (i = 0; i < n; i++) {
        if (max < mang[i]) {
            max = mang[i];
        }
    }
    document.write(" giá trị lớn nhất trong mảng là " + max + "<br>");

    let maxle = mang[0];
    for (i = 0; i < n; i++) {
        if (mang[i] % 2 != 0) {
            if (maxle < mang[i]) {
                maxle = mang[i];
            }
        }
    }
    document.write("giá trị lẻ lớn nhất trong mảng là " + maxle + "<br>");

    let x = prompt("nhập x")
    for (i = 0; i < n; i++) {
        if (x == mang[i]) {
            document.write("x nằm trong vị trí " + i + "của mảng")
        }
    }
</script>

</body>
</html>
