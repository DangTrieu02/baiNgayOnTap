<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi và diện tích hình vuông cạnh a</title>
</head>
<body>
<script>
  let a = +prompt("nhập cạnh a : ");
  let chuvi = a*4;
  let dientich = a*a;
  document.write("chu vi hình vuông là "  + chuvi );
  document.write("<br>")
  document.write("diện tích hình vuông là " + dientich );
</script>
</body>
</html>
