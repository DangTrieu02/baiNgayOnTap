<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lũy thừa a"</title>
</head>
<body>
<script>
  let a = +prompt("nhập a");
  let b = +prompt("nhập b");
  let ketqua1 = Math.pow(a,2);
  let ketqua2 = Math.pow(a,b);
  document.write("a^2 = "+ ketqua1 + "<br>" );
  document.write("a^b = "+ ketqua2 );
</script>
</body>
</html>
